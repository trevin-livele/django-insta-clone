{% extends 'base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper"  >
  <div class="main-content" width="500px" >
    <div class="header" style="margin-right: 100px;" >
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>

    <h7>Sign up to see photos and 
        <br> videos from your friends.</h7>
        <button type="submit" id="go" value="#" class="btn">Log In with facebook</button>

    <div class="l-part">
        <form action="" method="post">
            {% csrf_token %}
                <input type="text" class="form-control" placeholder="first name" >
                <input type="text" class="form-control" placeholder="last name" >
                <input type="email" class="form-control" placeholder="email" >
                <input type="text" class="form-control" placeholder="phone number" >
                <input type="password" class="form-control" placeholder="password">
                <input type="password" class="form-control" placeholder="confirm password">
<br>
                <input type="submit" id="go" value="Log In" class="btn" />
           </form>
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
        <a href="/">Forgot password?</a> <br>
      Don't have an account?<a href="/sign"> Sign up</a>
    </div>
  </div>
</div>



{% endblock %}
