{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/navbar.html' %}






    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="position-relative h-100">
        <!-- section latest pitches -->
        <section id="body" class="pt-5">
            <div class="container-xl pt-4 pt-xl-5">
                <div class="user-details row pb-2">
                    <div class="col-3 col-md-2">
                        <img src="{{userprofile.profile_picture.url}}" alt="profile pic"
                            class="rounded-circle" height="150px" width="200px">
                    </div>
                 <div class="follow">
                    <div class=" pt-2 col-sm col-9 me-3">
                        <h5 class="fw-bold text-capitalize mb-0 text-md-start">username: {{user.username}}</h5>
                        <h5 class="fw-bold text-capitalize mb-0 text-md-start">Bio: </h5>
                        <a href="{% url 'edit_profile' %}"><i class="fa-duotone fa-pen-to-square"></i>Edit</a>
                        <div class="d-flex pt-2">
                            <div class="me-3">
                                <span class="fw-bold">79</span> posts
                            </div>
                            <div class="me-3">
                                <span class="fw-bold">79</span> following
                            </div>
                            <div class="me-3">
                                <span class="fw-bold">79</span> followers
                            </div>
                        </div>
                    </div>
                 </div>
                    <div class=" text-end col-12 col-sm mt-3 mt-sm-0">
                        <button class="btn-sm btn-primary text-white px-3 btn-sm">Follow</button>
                    </div>
                </div>
                <div class="pt-4">
                    <div class="row mx-0">
                        <div class="col-12">
                            <h3 class="fw-bold">Posts</h3>
                            <hr class="mt-0">
                        </div>
                        {% for post in posts %}
                        <div class="col-sm-6 col-lg-4 col-xl-4 mb-3">
                            <div class="post-card">
                                <img src="{{post.image.url}}" alt="" class="post-image img-fluid">
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </section>
    </div>



























    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


{% endblock %}
